<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro joya</title>
</head>
<body>
    {% include "menu.html" %}
    <br>
    <br>
    <br>
    <div class="form-container">
    <h2 class="form-title">NUEVO PRODUCTO</h2>
    <form id="form-nueva-joya" action="guardar-nueva-joya"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" 
                placeholder="Nombre de la joya" required 
                pattern="[a-zA-Z áéíóúñÁÉÍÓÚÑ]{2,50}" 
                title="Solo letras entre 2 y 50 caracteres." 
                oninput="this.value = this.value.replace(/[^a-zA-Z áéíóúñÁÉÍÓÚÑ]/g, '')">
        </div>
        <div class="form-group">
            <label for="material" class="form-label">Material</label>
            <input type="text" class="form-control" id="material" name="material" 
                placeholder="Material de la joya" required 
                pattern="[a-zA-Z áéíóúñÁÉÍÓÚÑ]{2,50}" 
                title="Solo letras entre 2 y 50 caracteres." 
                oninput="this.value = this.value.replace(/[^a-zA-Z áéíóúñÁÉÍÓÚÑ]/g, '')">
        </div>
        <div class="form-group">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" 
                placeholder="Tipo de joya" required 
                pattern="[a-zA-Z áéíóúñÁÉÍÓÚÑ]{2,50}" 
                title="Solo letras entre 2 y 50 caracteres." 
                oninput="this.value = this.value.replace(/[^a-zA-Z áéíóúñÁÉÍÓÚÑ]/g, '')">
        </div>
        <div class="form-group">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" 
                placeholder="Color de la joya" required 
                pattern="[a-zA-Z áéíóúñÁÉÍÓÚÑ]{2,50}" 
                title="Solo letras entre 2 y 50 caracteres." 
                oninput="this.value = this.value.replace(/[^a-zA-Z áéíóúñÁÉÍÓÚÑ]/g, '')">
        </div>
        <div class="form-group">
            <label for="diametro" class="form-label">Diámetro (cm)</label>
            <input type="number" class="form-control" id="diametro" name="diametro" 
                placeholder="Diámetro en cm" step="0.1" min="0" 
                title="Debe ser un número positivo.">
        </div>
        <div class="form-group">
            <label for="talla" class="form-label">Talla</label>
            <input type="number" class="form-control" id="talla" name="talla" 
                placeholder="Talla de la joya" min="0" max="100" 
                title="Debe ser un número entre 0 y 100.">
        </div>
        <div class="form-group">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" class="form-control" id="precio" name="precio" 
                placeholder="Precio en euros" step="0.01" min="0" 
                required title="Debe ser un número positivo.">
        </div>
        
        <div class="file-input">
            <label for="foto">Foto de la joya</label>
            <input type="file" id="foto" name="foto" required accept=".jpg,.jpeg,.png" 
                title="Solo se permiten imágenes JPG y PNG.">
        </div>
        
        <input type="submit" class="submit-btn" value="REGISTRAR JOYA">
    </form>
</div>
</body>
</html>
